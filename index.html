<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We need a webdev!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="fullscreenVideo" autoplay loop playsinline>
        <source src="bye.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function loadVideoBasedOnOrientation() {
            const video = document.getElementById('fullscreenVideo');
            const isLandscape = window.innerWidth > window.innerHeight;
            const videoSrc = isLandscape ? 'byepc.mp4' : 'bye.mp4';

            video.innerHTML = `<source src="${videoSrc}" type="video/mp4">`;
            video.load();
            video.play();
        }

        window.addEventListener('orientationchange', loadVideoBasedOnOrientation);
        window.addEventListener('resize', loadVideoBasedOnOrientation);
        loadVideoBasedOnOrientation();
    </script>
</body>
</html>
